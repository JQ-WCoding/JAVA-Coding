<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>데이터 타입</title>
<script>
    var num1 = 100;
    var num2 = 3.14;

    var str = "자바스크립트";
    // ES6이후는 const를 이용해 보완되어 사용 -> 변수의 이름이 같아도 사용되는 중복 방지를 위해
    const bool1 = true;

    document.write(typeof num1, "<br>"); // number
	document.write(typeof num2, "<br>"); // number
    
    document.write(typeof str, "<br>");  // string

    document.write(typeof bool1, "<br>"); // boolean
</script>
</head>
<body>
</body>
</html>
