<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FormVideo</title>
    <style>
        video {
            max-width: 80%;
            display: block;
            margin: 20px auto;
        }

        strong {
            font-weight: bold
        }
    </style>
</head>
<body>
<form>
    <video muted autoplay loop poster="videos/Cloud.png">
        <source src="video/Cloud.mp4" type="video/mp4">
        <p><strong>Notice</strong> Your browser does not support the video tag.</p>
    </video>
</form>
</body>
</html>
