<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormRange</title>
</head>
<body>
<form>
    여러분의 나이대를 골라보세요 <br>
    <input type="range" id="a" name="ages" min="10" max="60" step="10">
    <output name="x" for="a"></output>
    <br>
    <!--제출하기 만들기-->
    <input type="submit">
</form>
</body>
</html>
