<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DateForm</title>
</head>
<body>
<form>
    <!-- form type Date
    form 태그 내에 입력받는 인풋 등의 type 으로 date 를 사용 가능-->
    <p><input type="date" value="2020-03-30" min="2020-01-01" max="2020-12-31"></p>
    <!-- date 의 value 는 '년-월-일' 로 이루어져있다 -->
    <p><input type="submit" value="submit"></p>
    <p><input type="time" value="00:00:00" min="00:00:00" max="23:59:59"></p>
    <p><input type="submit" value="submit"></p>
</form>
</body>
</html>
